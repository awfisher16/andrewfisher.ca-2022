---
layout: base
---

<main id="portfolio" >
    <div class="bg-center bg-no-repeat bg-cover h-24 relative" style="background-image: url(/assets/img/bg-hero.jpg);">
        <div
            class="bg-center bg-cover bg-no-repeat absolute inset-0 z-20 bg-gradient-to-r from-hero-gradient-from to-hero-gradient-to">
        </div>
    </div>
    
    <div class="container py-16 md:py-20">
        <div class="flex grow items-center justify-center">
            {% if page.previous.url %}
                <a href="{{page.previous.url}}" class="flex grow justify-start"><i class='bx bx-chevron-left text-primary text-4xl sm:text-5xl lg:text-6xl'></i></a>
            {% else %}
                <a href="{{site.portfolio.last.url}}" class="flex grow justify-start"><i class='bx bx-chevron-left text-primary text-4xl sm:text-5xl lg:text-6xl'></i></a>
            {% endif %}
            <h1 class="font-header font-semibold text-primary text-4xl sm:text-5xl lg:text-6xl uppercase text-center">{{ page.title }}</h1>
            {% if page.next.url %}
                <a href="{{page.next.url}}" class="flex grow justify-end"><i class='bx bx-chevron-right text-primary text-4xl sm:text-5xl lg:text-6xl'></i></a>
            {% else %}
                <a href="{{site.portfolio.first.url}}" class="flex grow justify-end"><i class='bx bx-chevron-right text-primary text-4xl sm:text-5xl lg:text-6xl'></i></a>
            {% endif %}
        </div>
    </div>
    
    <div class="container w-full lg:w-2/3 mx-auto flex flex-col relative pb-16">
        <div class="flex flex-col md:flex-row text-center md:text-left md:space-x-12 justify-center md:justify-start">
            <div class="container flex md:w-1/4 sm:w-1/2 relative">
                <img src="{{ page.image }}" class="object-contain" alt="" />
            </div>
            <div class="flex grow relative">
                {{ content }}
            </div>
        </div>
    </div>
</main>
